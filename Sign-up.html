<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>contact-task3</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="image1.jpg">
</head>
<body>
    <div class="contact">
        <div class="photo">
            <img src="image2.jpg" alt="gym">
        </div>
        <p class="text1"> 
            Reach Us <i class="fa-solid fa-dumbbell gym"></i>
        </p>
        <p>
            " To keep connected with us please login with your personal info. "
        </p>
        <br>
        <div class="input-control1">
            <i class="fa-solid fa-user gym"></i>
            <input type="text" placeholder="First name">
        </div>
        <br>
        <div class="input-control2">
            <i class="fa-solid fa-user user gym"></i>
            <input type="text" placeholder="Last name">
        </div>
        <br>
        <div class="input-control1">
            <i class="fa-solid fa-at email gym"></i>
            <input type="email" id="email" placeholder="email">
        </div>
        <br>
        <div class="input-control2">
            <i class="fa-solid fa-key pass gym"></i>
            <input type="password" id="password" placeholder="password">
        </div>
        <br>
        <button class="button">sign up</button>
        <br><br>
        <div class="linksign-up">
            <a href="index.html">Already Have Account ?</a>
        </div>
    </div>
</body>
</html>
